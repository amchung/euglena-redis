<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; height=device-height; initial-scale=1.0; maximum-scale=1.0;" />
    <title>Euglena Livecam</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="css/skeleton.css"/>
    <link rel="stylesheet" href="libs/jquery-ui/jquery-ui-1.10.0.custom.css"/>
    <script src="dist/Collection.js"></script>
    <script src="dist/Vector2.js"></script>
    <script src="js/VectorLED.js"></script>
	<script src="dist/Breakout-base.js"></script>
	<script src="dist/socket.io.js"></script>
	<script src="libs/jquery-1.10.2.min.js"></script>
	<script src="libs/jquery-ui/jquery-ui-1.10.0.custom.min.js"></script>
	<script src="libs/jquery.ui.touch-punch.min.js"></script>
	<script src="js/object.js"></script>
	<script src="js/jsmpg.js"></script>
	<script src="js/joystick.js"></script>
	<script src="js/md.js"></script>
	<script src="dist/hand.minified.js"></script>
</head>
<body>
	<div class="container" style = "padding: 10px">
		<div>
			<div>
				<h2 style="color: #FA6600;">Euglena Livecam</h1>
			</div>
    		<div id="canvasArea" style = "padding: 10px">
				<canvas id="videoCanvas" style="z-index: 1; position:absolute">
					<p>
						Please use a browser that supports the Canvas Element, like
						<a href="http://www.google.com/chrome">Chrome</a>,
						<a href="http://www.mozilla.com/firefox/">Firefox</a>,
						<a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
					</p>
				</canvas>
				<canvas id="objCanvas" style="z-index: 2; position:absolute"></canvas>
			</div>
		</div>
		<div id="controlArea" style = "width:240px; padding: 10px; position:absolute; left: 700px">
			<div id="username">
				<p>What's your name?</p>
				<input type="text" name="usernameTxt" />
				<input type="button" name="setUsername" value="Set Username" />
			</div>
			<div id="sendChat" style="display:none;">
				<input type="text" name="chatTxt" />
				<input type="button" name="sendBtn" value="Send" />
			</div>
			<div id="content"></div>
			<div id="board"></div>
			<div>
				<h5>LED control</h1>
			</div>
			<div style = "background:#000; padding: 8px; margin: 2px">
				<canvas id="controlCanvas" style="z-index: 3"></canvas>
			</div>
			<div>
				<p>Use the slider to set the random motion radius</p>
            	<p id="slider"></p>
            	<small id="value"></small>
			</div>
	    </div>
	    <div id="mdArea" style = "width:640px; padding: 10px;position:absolute; left: 0px;visibility:hidden;">
			<div>
				<h5>Motion Detection</h1>
			</div>
			<div style = "background:#000;">
				<canvas id="mdCanvas" style="z-index: 4;"></canvas>
				<!--<canvas id="testCanvas" style="z-index: 4; width: 640px; height: 480px;"></canvas>-->
			</div>
	    </div>
	</div>
</body>
</html>
